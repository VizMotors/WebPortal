<div class="row">
  <div class="column side" >
    <div class="side-button-top">
      <p>Login</p>
    </div>
    <div  class="side-button">
      Add post
    </div>
  
  </div>


  <div class="column middle" style="background-color:#bbb;">
    <div class="cards" *ngFor="let sample of sampleimg">
      <mat-card class="example-card" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image avatar" [style.background-image]="'url('+logo+')'">
           
          </div>
          <mat-card-title>Toyota Lanka Pvt Ltd</mat-card-title>
          <mat-card-subtitle>Car Sale owner</mat-card-subtitle>
        </mat-card-header>
        <div class="image" [style.background-image]="'url(' +sample + ')'">
  
        </div>
       
        <mat-card-content>
          <p class="content">
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    
    
    
  </div>
  <div class="column side" style="background-color:#ccc;">Column</div>
</div>
